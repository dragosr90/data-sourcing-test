description: Pipeline to preprocess FAIR data - Clean version without ambiguities

target: bsrc_d.int_{{ RUN_MONTH }}.fair_turnover

sources:
  - alias: UCR_ACTUAL
    columns:
      - COMPANY_ID
      - RATING_ID
      - RATING_STATUS
      - PARENT_COMPANY_ID
      - LB_RATING_ID
    source: int_{{ RUN_MONTH }}.dial_fair_pd_ucr_actual
  
  - alias: PD_ITERATIONS
    columns:
      - RATING_ID
      - RECOMMENDED
      - ITERATION_NUMBER
    filter: RECOMMENDED = 'y'
    source: stg_{{ RUN_MONTH }}.dial_fair_pd_iterations
  
  - alias: MODEL_ESSENTIALS
    columns:
      - RATING_ID
      - CALCULATION_PERIOD_ID
      - MODEL_COMPONENT_ESSENTIAL_TYPE_CODE
      - MODEL_COMPONENT_ESSENTIAL_VALUE
      - MODEL_COMPONENT_ESSENTIAL_CATEGORY_VARIANT_ID
      - ITERATION_NUMBER
    filter: MODEL_COMPONENT_ESSENTIAL_TYPE_CODE IN ('CorrectedTotalAssets', 'TotalBalanceSheet', 'Assets', 'TotalAssets', 'TotalTurnoverTurnover', 'Turnover', 'Budget', 'Revenues', 'TotalRevenues', 'TotalOperatingIncome') AND MODEL_COMPONENT_ESSENTIAL_CATEGORY_VARIANT_ID = 'cons'
    source: stg_{{ RUN_MONTH }}.dial_fair_pd_model_component_essentials
  
  - alias: LBR_QUANTITATIVE
    columns:
      - LB_RATING_ID
      - DATA_TYPE
      - TOTAL_ASSETS
      - NET_INTEREST_YIELD
      - OTHER_OPERATING_INCOME
    filter: DATA_TYPE = 2
    source: stg_{{ RUN_MONTH }}.dial_fair_lbr_quantitative_input

transformations:
  # Step 1: Join iterations with model essentials
  - join:
      left_source: PD_ITERATIONS
      right_source: MODEL_ESSENTIALS
      condition:
        - PD_ITERATIONS.ITERATION_NUMBER = MODEL_ESSENTIALS.ITERATION_NUMBER
        - PD_ITERATIONS.RATING_ID = MODEL_ESSENTIALS.RATING_ID
      how: inner
  
  # Step 2: Pivot model essentials
  - pivot:
      alias: PIVOTED_ESSENTIALS
      group_cols:
        - PD_ITERATIONS.RATING_ID
      pivot_col: MODEL_ESSENTIALS.MODEL_COMPONENT_ESSENTIAL_TYPE_CODE
      pivot_value_col: MODEL_ESSENTIALS.MODEL_COMPONENT_ESSENTIAL_VALUE
      column_mapping:
        CorrectedTotalAssets: first
        TotalBalanceSheet: first
        Assets: first
        TotalAssets: first
        TotalTurnoverTurnover: first
        Turnover: first
        Budget: first
        Revenues: first
        TotalRevenues: first
        TotalOperatingIncome: first
  
  # Step 3: Calculate direct values
  - aggregation:
      alias: DIRECT_VALUES
      source: PIVOTED_ESSENTIALS
      group:
        - PIVOTED_ESSENTIALS.RATING_ID
      column_mapping:
        TotalAssets_Direct: first(COALESCE(PIVOTED_ESSENTIALS.CorrectedTotalAssets, PIVOTED_ESSENTIALS.TotalBalanceSheet, PIVOTED_ESSENTIALS.Assets, PIVOTED_ESSENTIALS.TotalAssets))
        Turnover_Direct: first(COALESCE(PIVOTED_ESSENTIALS.TotalTurnoverTurnover, PIVOTED_ESSENTIALS.Turnover, PIVOTED_ESSENTIALS.Budget, PIVOTED_ESSENTIALS.Revenues, PIVOTED_ESSENTIALS.TotalRevenues, PIVOTED_ESSENTIALS.TotalOperatingIncome))
  
  # Step 4: Join UCR with direct values
  - join:
      left_source: UCR_ACTUAL
      right_source: DIRECT_VALUES
      condition:
        - UCR_ACTUAL.RATING_ID = DIRECT_VALUES.RATING_ID
      how: left
  
  # Step 5: Get parent company data
  # First join UCR with direct values to get company mapping
  - join:
      alias: COMPANY_MAPPING
      left_source: UCR_ACTUAL
      right_source: DIRECT_VALUES
      condition:
        - UCR_ACTUAL.RATING_ID = DIRECT_VALUES.RATING_ID
      how: inner
  
  # Create parent aggregation
  - aggregation:
      alias: PARENT
      source: COMPANY_MAPPING
      group:
        - COMPANY_MAPPING.COMPANY_ID
      column_mapping:
        Parent_TotalAssets: first(COMPANY_MAPPING.TotalAssets_Direct)
        Parent_Turnover: first(COMPANY_MAPPING.Turnover_Direct)
  
  # Step 6: Join everything together
  - join:
      right_source: PARENT
      condition:
        - UCR_ACTUAL.PARENT_COMPANY_ID = PARENT.COMPANY_ID
      how: left
  
  # Step 7: Join with LBR
  - join:
      right_source: LBR_QUANTITATIVE
      condition:
        - UCR_ACTUAL.LB_RATING_ID = LBR_QUANTITATIVE.LB_RATING_ID
      how: left

expressions:
  RatingID: UCR_ACTUAL.RATING_ID
  AnnualTurnover: COALESCE(
    CASE 
      WHEN LBR_QUANTITATIVE.NET_INTEREST_YIELD IS NOT NULL AND LBR_QUANTITATIVE.OTHER_OPERATING_INCOME IS NOT NULL 
      THEN CAST((LBR_QUANTITATIVE.NET_INTEREST_YIELD + LBR_QUANTITATIVE.OTHER_OPERATING_INCOME) * 1000000000 AS STRING) 
    END, 
    PARENT.Parent_Turnover,
    DIRECT_VALUES.Turnover_Direct
    )
  AnnualTurnoverDirect: DIRECT_VALUES.Turnover_Direct
  AnnualTurnoverParent: PARENT.Parent_Turnover
  AnnualTurnoverLBR: CASE 
    WHEN LBR_QUANTITATIVE.NET_INTEREST_YIELD IS NOT NULL AND LBR_QUANTITATIVE.OTHER_OPERATING_INCOME IS NOT NULL 
    THEN CAST((LBR_QUANTITATIVE.NET_INTEREST_YIELD + LBR_QUANTITATIVE.OTHER_OPERATING_INCOME) * 1000000000 AS STRING) 
    END
  TotalAssets: COALESCE(
    CASE 
      WHEN LBR_QUANTITATIVE.TOTAL_ASSETS IS NOT NULL 
      THEN CAST(LBR_QUANTITATIVE.TOTAL_ASSETS * 1000000000 AS STRING) 
    END, 
    PARENT.Parent_TotalAssets,
    DIRECT_VALUES.TotalAssets_Direct
    )
  TotalAssetsDirect: DIRECT_VALUES.TotalAssets_Direct
  TotalAssetsParent: PARENT.Parent_TotalAssets  
  TotalAssetsLBR: CASE 
    WHEN LBR_QUANTITATIVE.TOTAL_ASSETS IS NOT NULL 
    THEN CAST(LBR_QUANTITATIVE.TOTAL_ASSETS * 1000000000 AS STRING) 
    END

drop_duplicates: true
