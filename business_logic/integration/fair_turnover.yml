description: This YAML processes FAIR and LBR data to produce standardized turnover and asset metrics that follow a specific hierarchy, namely LBR -> Parent company -> Direct company data.

target: bsrc_d.int_{{ RUN_MONTH }}.fair_turnover

sources:
  - alias: UCR_ACTUAL
    columns:
      - COMPANY_ID
      - RATING_ID
      - RATING_STATUS
      - PARENT_COMPANY_ID
      - LB_RATING_ID
    source: int_{{ RUN_MONTH }}.dial_fair_pd_ucr_actual
  
  - alias: PD_ITERATIONS
    columns:
      - RATING_ID
      - RECOMMENDED
      - ITERATION_NUMBER
    filter: RECOMMENDED = 'y'
    source: stg_{{ RUN_MONTH }}.dial_fair_pd_iterations
  
  - alias: MODEL_ESSENTIALS
    columns:
      - RATING_ID
      - CALCULATION_PERIOD_ID
      - MODEL_COMPONENT_ESSENTIAL_TYPE_CODE
      - MODEL_COMPONENT_ESSENTIAL_VALUE
      - MODEL_COMPONENT_ESSENTIAL_CATEGORY_VARIANT_ID
      - ITERATION_NUMBER
    filter: MODEL_COMPONENT_ESSENTIAL_TYPE_CODE IN ('CorrectedTotalAssets', 'TotalBalanceSheet', 'Assets', 'TotalAssets', 'TotalTurnover', 'Turnover', 'Budget', 'Revenues', 'TotalRevenues', 'TotalOperatingIncome') AND MODEL_COMPONENT_ESSENTIAL_CATEGORY_VARIANT_ID = 'cons'
    source: stg_{{ RUN_MONTH }}.dial_fair_pd_model_component_essentials
  
  - alias: LBR_QUANTITATIVE
    columns:
      - LB_RATING_ID
      - DATA_TYPE
      - TOTAL_ASSETS
      - NET_INTEREST_YIELD
      - OTHER_OPERATING_INCOME
    filter: DATA_TYPE = 2
    source: stg_{{ RUN_MONTH }}.dial_fair_lbr_quantitative_input

transformations:
  # Step 1: Start with UCR_ACTUAL as the base to ensure we keep all ratings
  - join:
      left_source: UCR_ACTUAL
      right_source: PD_ITERATIONS
      condition:
        - UCR_ACTUAL.RATING_ID = PD_ITERATIONS.RATING_ID
      how: left
  
  # Step 2: Join with model essentials (left join to keep ratings without essentials)
  - join:
      right_source: MODEL_ESSENTIALS
      condition:
        - PD_ITERATIONS.ITERATION_NUMBER = MODEL_ESSENTIALS.ITERATION_NUMBER
        - PD_ITERATIONS.RATING_ID = MODEL_ESSENTIALS.RATING_ID
      how: left
  
  # Step 3: Add ranking for calculation periods (only for non-null records)
  - add_variables:
      column_mapping:
        calc_period_rank: CASE 
          WHEN MODEL_ESSENTIALS.CALCULATION_PERIOD_ID IS NOT NULL 
          THEN row_number() over (partition by UCR_ACTUAL.RATING_ID, PD_ITERATIONS.ITERATION_NUMBER order by MODEL_ESSENTIALS.CALCULATION_PERIOD_ID)
          ELSE NULL 
        END
  
  # Step 4: Aggregate to get direct values (filtering for minimum calc period where applicable)
  - aggregation:
      alias: RATING_ESSENTIALS_DIRECT
      group:
        - UCR_ACTUAL.RATING_ID
        - UCR_ACTUAL.COMPANY_ID
        - UCR_ACTUAL.PARENT_COMPANY_ID
        - UCR_ACTUAL.LB_RATING_ID
      column_mapping:
        # Only consider records with calc_period_rank = 1 or where essentials don't exist
        TotalAssets_calc: COALESCE(
          max(CASE WHEN calc_period_rank = 1 AND MODEL_ESSENTIALS.MODEL_COMPONENT_ESSENTIAL_TYPE_CODE = 'CorrectedTotalAssets' THEN MODEL_ESSENTIALS.MODEL_COMPONENT_ESSENTIAL_VALUE END),
          max(CASE WHEN calc_period_rank = 1 AND MODEL_ESSENTIALS.MODEL_COMPONENT_ESSENTIAL_TYPE_CODE = 'TotalBalanceSheet' THEN MODEL_ESSENTIALS.MODEL_COMPONENT_ESSENTIAL_VALUE END),
          max(CASE WHEN calc_period_rank = 1 AND MODEL_ESSENTIALS.MODEL_COMPONENT_ESSENTIAL_TYPE_CODE = 'Assets' THEN MODEL_ESSENTIALS.MODEL_COMPONENT_ESSENTIAL_VALUE END),
          max(CASE WHEN calc_period_rank = 1 AND MODEL_ESSENTIALS.MODEL_COMPONENT_ESSENTIAL_TYPE_CODE = 'TotalAssets' THEN MODEL_ESSENTIALS.MODEL_COMPONENT_ESSENTIAL_VALUE END)
        )
        Turnover_calc: COALESCE(
          max(CASE WHEN calc_period_rank = 1 AND MODEL_ESSENTIALS.MODEL_COMPONENT_ESSENTIAL_TYPE_CODE = 'TotalTurnover' THEN MODEL_ESSENTIALS.MODEL_COMPONENT_ESSENTIAL_VALUE END),
          max(CASE WHEN calc_period_rank = 1 AND MODEL_ESSENTIALS.MODEL_COMPONENT_ESSENTIAL_TYPE_CODE = 'Turnover' THEN MODEL_ESSENTIALS.MODEL_COMPONENT_ESSENTIAL_VALUE END),
          max(CASE WHEN calc_period_rank = 1 AND MODEL_ESSENTIALS.MODEL_COMPONENT_ESSENTIAL_TYPE_CODE = 'Budget' THEN MODEL_ESSENTIALS.MODEL_COMPONENT_ESSENTIAL_VALUE END),
          max(CASE WHEN calc_period_rank = 1 AND MODEL_ESSENTIALS.MODEL_COMPONENT_ESSENTIAL_TYPE_CODE = 'Revenues' THEN MODEL_ESSENTIALS.MODEL_COMPONENT_ESSENTIAL_VALUE END),
          max(CASE WHEN calc_period_rank = 1 AND MODEL_ESSENTIALS.MODEL_COMPONENT_ESSENTIAL_TYPE_CODE = 'TotalRevenues' THEN MODEL_ESSENTIALS.MODEL_COMPONENT_ESSENTIAL_VALUE END),
          max(CASE WHEN calc_period_rank = 1 AND MODEL_ESSENTIALS.MODEL_COMPONENT_ESSENTIAL_TYPE_CODE = 'TotalOperatingIncome' THEN MODEL_ESSENTIALS.MODEL_COMPONENT_ESSENTIAL_VALUE END)
        )
  
  # Step 5: Create parent data by aggregating by company
  - aggregation:
      alias: PARENT_DATA
      source: RATING_ESSENTIALS_DIRECT
      group:
        - RATING_ESSENTIALS_DIRECT.COMPANY_ID
      column_mapping:
        Parent_RATING_ID: max(RATING_ESSENTIALS_DIRECT.RATING_ID)
        Parent_TotalAssets: max(RATING_ESSENTIALS_DIRECT.TotalAssets_calc)
        Parent_Turnover: max(RATING_ESSENTIALS_DIRECT.Turnover_calc)
  
  # Step 6: Join parent data back
  - join:
      left_source: RATING_ESSENTIALS_DIRECT
      right_source: PARENT_DATA
      condition:
        - RATING_ESSENTIALS_DIRECT.PARENT_COMPANY_ID = PARENT_DATA.COMPANY_ID
      how: left
  
  # Step 7: Join with LBR data
  - join:
      right_source: LBR_QUANTITATIVE
      condition:
        - RATING_ESSENTIALS_DIRECT.LB_RATING_ID = LBR_QUANTITATIVE.LB_RATING_ID
      how: left

expressions:
  RatingID: RATING_ESSENTIALS_DIRECT.RATING_ID
  ParentRatingID: PARENT_DATA.Parent_RATING_ID
  LBRatingID: RATING_ESSENTIALS_DIRECT.LB_RATING_ID
  # Hierarchy: LBR → Parent → Direct
  AnnualTurnover: COALESCE(
    CASE WHEN LBR_QUANTITATIVE.NET_INTEREST_YIELD IS NOT NULL AND LBR_QUANTITATIVE.OTHER_OPERATING_INCOME IS NOT NULL 
    THEN CAST((LBR_QUANTITATIVE.NET_INTEREST_YIELD + LBR_QUANTITATIVE.OTHER_OPERATING_INCOME) * 1000000000 AS STRING) END,
    PARENT_DATA.Parent_Turnover,
    RATING_ESSENTIALS_DIRECT.Turnover_calc
    )
  AnnualTurnoverDirect: RATING_ESSENTIALS_DIRECT.Turnover_calc
  AnnualTurnoverParent: PARENT_DATA.Parent_Turnover
  AnnualTurnoverLBR: CASE WHEN LBR_QUANTITATIVE.NET_INTEREST_YIELD IS NOT NULL AND LBR_QUANTITATIVE.OTHER_OPERATING_INCOME IS NOT NULL THEN CAST((LBR_QUANTITATIVE.NET_INTEREST_YIELD + LBR_QUANTITATIVE.OTHER_OPERATING_INCOME) * 1000000000 AS STRING) END
  TotalAssets: COALESCE(
    CASE WHEN LBR_QUANTITATIVE.TOTAL_ASSETS IS NOT NULL 
    THEN CAST(LBR_QUANTITATIVE.TOTAL_ASSETS * 1000000000 AS STRING) END,
    PARENT_DATA.Parent_TotalAssets,
    RATING_ESSENTIALS_DIRECT.TotalAssets_calc
    )  
  TotalAssetsDirect: RATING_ESSENTIALS_DIRECT.TotalAssets_calc
  TotalAssetsParent: PARENT_DATA.Parent_TotalAssets
  TotalAssetsLBR: CASE WHEN LBR_QUANTITATIVE.TOTAL_ASSETS IS NOT NULL THEN CAST(LBR_QUANTITATIVE.TOTAL_ASSETS * 1000000000 AS STRING) END

drop_duplicates: true
