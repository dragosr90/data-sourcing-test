transformations:
  # Create window functions for all logic types
  - add_variables:
      source: DIAL_FAIR_PD_UCR
      column_mapping:
        # Basic flags and indicators
        is_performing: CASE WHEN DIAL_FAIR_PD_UCR.APPROVED_UCR NOT IN ('6', '7', '8') THEN 1 ELSE 0 END
        months_since_approval: months_between(current_date(), DIAL_FAIR_PD_UCR.PD_APPROVAL_DATE)
        
        # Window function for most recent performing model
        latest_performing_model: CASE WHEN DIAL_FAIR_PD_UCR.APPROVED_UCR NOT IN ('6', '7', '8') 
                                 THEN FIRST_VALUE(DIAL_FAIR_PD_UCR.PD_MODEL_VERSION) 
                                      OVER (PARTITION BY DIAL_FAIR_PD_UCR.COMPANY_ID, DIAL_FAIR_PD_UCR.PORTFOLIO, DIAL_FAIR_PD_UCR.BUSINESSLINE 
                                            ORDER BY CASE WHEN DIAL_FAIR_PD_UCR.APPROVED_UCR NOT IN ('6', '7', '8') THEN DIAL_FAIR_PD_UCR.PD_APPROVAL_DATE END DESC NULLS LAST,
                                                     CASE WHEN DIAL_FAIR_PD_UCR.APPROVED_UCR NOT IN ('6', '7', '8') THEN DIAL_FAIR_PD_UCR.RATING_ID END DESC NULLS LAST
                                            ROWS UNBOUNDED PRECEDING)
                                 ELSE NULL END
        
        # Window function for oldest performing model
        oldest_performing_model: CASE WHEN DIAL_FAIR_PD_UCR.APPROVED_UCR NOT IN ('6', '7', '8') 
                                THEN FIRST_VALUE(DIAL_FAIR_PD_UCR.PD_MODEL_VERSION) 
                                     OVER (PARTITION BY DIAL_FAIR_PD_UCR.COMPANY_ID, DIAL_FAIR_PD_UCR.PORTFOLIO, DIAL_FAIR_PD_UCR.BUSINESSLINE 
                                           ORDER BY CASE WHEN DIAL_FAIR_PD_UCR.APPROVED_UCR NOT IN ('6', '7', '8') THEN DIAL_FAIR_PD_UCR.PD_APPROVAL_DATE END ASC NULLS LAST,
                                                    CASE WHEN DIAL_FAIR_PD_UCR.APPROVED_UCR NOT IN ('6', '7', '8') THEN DIAL_FAIR_PD_UCR.RATING_ID END ASC NULLS LAST
                                           ROWS UNBOUNDED PRECEDING)
                                ELSE NULL END
        
        # Window function for any fallback model (first available)
        any_fallback_model: FIRST_VALUE(DIAL_FAIR_PD_UCR.PD_MODEL_VERSION) 
                            OVER (PARTITION BY DIAL_FAIR_PD_UCR.COMPANY_ID, DIAL_FAIR_PD_UCR.PORTFOLIO, DIAL_FAIR_PD_UCR.BUSINESSLINE 
                                  ORDER BY DIAL_FAIR_PD_UCR.RATING_ID
                                  ROWS UNBOUNDED PRECEDING)
        
        # Rank for debugging/validation
        performing_rank: CASE WHEN DIAL_FAIR_PD_UCR.APPROVED_UCR NOT IN ('6', '7', '8')
                         THEN ROW_NUMBER() OVER (PARTITION BY DIAL_FAIR_PD_UCR.COMPANY_ID, DIAL_FAIR_PD_UCR.PORTFOLIO, DIAL_FAIR_PD_UCR.BUSINESSLINE,
                                                            CASE WHEN DIAL_FAIR_PD_UCR.APPROVED_UCR NOT IN ('6', '7', '8') THEN 1 ELSE 0 END
                                                 ORDER BY DIAL_FAIR_PD_UCR.PD_APPROVAL_DATE DESC, DIAL_FAIR_PD_UCR.RATING_ID DESC)
                         ELSE NULL END

expressions:
  PD_RATING_ID: DIAL_FAIR_PD_UCR.PD_RATING_ID
  COMPANY_ID: DIAL_FAIR_PD_UCR.COMPANY_ID
  RATING_STATUS: DIAL_FAIR_PD_UCR.RATING_STATUS
  RATING_PROVIDING_SYSTEM: DIAL_FAIR_PD_UCR.RATING_PROVIDING_SYSTEM
