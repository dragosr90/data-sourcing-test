target: int_202412.pd_ucr_actual

sources:
  - alias: DIAL_FAIR_PD_UCR
    columns:
    - PD_RATING_ID
    - COMPANY_ID
    - RATING_STATUS
    - RATING_PROVIDING_SYSTEM
    - PD_MODEL_VERSION
    - STAND_ALONE_RATING_PD
    - STAND_ALONE_RATING_UCR
    - COUNTRY_RISK_ADJUSTED_PD
    - COUNTRY_RISK_ADJUSTED_UCR
    - GROUP_SUPPORT_ADJUSTED_PD
    - GROUP_SUPPORT_ADJUSTED_UCR
    - L1_OVERRIDE_PD
    - L1_OVERRIDE_UCR
    - PROPOSED_PD
    - PROPOSED_UCR
    - L2_OVERRIDE_PD
    - L2_OVERRIDE_UCR
    - APPROVED_PD
    - APPROVED_UCR
    - PD_APPROVAL_DATE
    - PD_EXPIRY_DATE
    - FAIR_ID
    - LBCDB_ID
    - GBCDB_ID
    - HREKNR
    - RAPID_ID
    - T24_ID
    - DUNS
    - GRACE_ID
    - CS_ID
    - COUNTRY_CODE
    - PORTFOLIO
    - BUSINESSLINE
    - RATING_ID
    - PARENT_COMPANY_ID
    - PARENT_RATING_REVIEW_ALERT
    - SOVEREIGN_RATING_REVIEW_ALERT
    - USED_FINANCIALS_EXPIRATION_ALERT
    - PD_INCLUDING_CONSERVATISM
    - UCR_INCLUDING_CONSERVATISM
    - TYPE_OF_CONSERVATISM
    - MARGIN_OF_CONSERVATISM
    - PD_FLOORED
    - PROPOSER
    - APPROVER
    - LB_RATING_ID
    source: stg_202412.dial_fair_pd_ucr

  - alias: HISTORICAL_RATINGS
    columns:
    - PD_RATING_ID
    - COMPANY_ID
    - RATING_STATUS
    - PD_MODEL_VERSION
    - APPROVED_UCR
    - PD_APPROVAL_DATE
    - PORTFOLIO
    - BUSINESSLINE
    - RATING_ID
    source: stg_202412.dial_fair_pd_ucr
    filter: RATING_STATUS = 'ACTUAL'

transformations:
  # Create a temporary dataset with performing ratings (APPROVED_UCR not in (6, 7, 8))
  - add_variables:
      source: DIAL_FAIR_PD_UCR
      column_mapping:
        var_is_performing: case when APPROVED_UCR not in ('6', '7', '8') then TRUE else FALSE end
        var_months_since_approval: months_between(current_date(), PD_APPROVAL_DATE)
  
  # Find most recent performing rating for each company+portfolio+businessline
  - aggregation:
      alias: PERFORMING_RATINGS
      source: HISTORICAL_RATINGS
      group:
      - COMPANY_ID
      - PORTFOLIO
      - BUSINESSLINE
      column_mapping:
        most_recent_approval_date: max(case when APPROVED_UCR not in ('6', '7', '8') then PD_APPROVAL_DATE end)

  # Get all performing ratings with the most recent approval date
  - join:
      left_source: PERFORMING_RATINGS
      right_source: HISTORICAL_RATINGS
      how: inner
      condition:
      - PERFORMING_RATINGS.COMPANY_ID = HISTORICAL_RATINGS.COMPANY_ID
      - PERFORMING_RATINGS.PORTFOLIO = HISTORICAL_RATINGS.PORTFOLIO
      - PERFORMING_RATINGS.BUSINESSLINE = HISTORICAL_RATINGS.BUSINESSLINE
      - PERFORMING_RATINGS.most_recent_approval_date = HISTORICAL_RATINGS.PD_APPROVAL_DATE
      - HISTORICAL_RATINGS.APPROVED_UCR not in ('6', '7', '8')

  # Find the highest rating_id among the most recent performing ratings
  - aggregation:
      alias: BEST_PERFORMING_RATINGS
      group:
      - COMPANY_ID
      - PORTFOLIO
      - BUSINESSLINE
      column_mapping:
        highest_rating_id: max(RATING_ID)
        last_performing_model: first(PD_MODEL_VERSION)

  # Join back with original data
  - join:
      left_source: DIAL_FAIR_PD_UCR
      right_source: BEST_PERFORMING_RATINGS
      how: left
      condition:
      - DIAL_FAIR_PD_UCR.COMPANY_ID = BEST_PERFORMING_RATINGS.COMPANY_ID
      - DIAL_FAIR_PD_UCR.PORTFOLIO = BEST_PERFORMING_RATINGS.PORTFOLIO
      - DIAL_FAIR_PD_UCR.BUSINESSLINE = BEST_PERFORMING_RATINGS.BUSINESSLINE

  # Fallback for records with no performing history - find lowest rating_id
  - aggregation:
      alias: FALLBACK_RATINGS
      source: HISTORICAL_RATINGS
      group:
      - COMPANY_ID
      - PORTFOLIO
      - BUSINESSLINE
      column_mapping:
        lowest_rating_id: min(RATING_ID)
        fallback_model: first(PD_MODEL_VERSION)

  # Join with fallback data
  - join:
      right_source: FALLBACK_RATINGS
      how: left
      condition:
      - DIAL_FAIR_PD_UCR.COMPANY_ID = FALLBACK_RATINGS.COMPANY_ID
      - DIAL_FAIR_PD_UCR.PORTFOLIO = FALLBACK_RATINGS.PORTFOLIO
      - DIAL_FAIR_PD_UCR.BUSINESSLINE = FALLBACK_RATINGS.BUSINESSLINE

expressions:
  PD_RATING_ID: DIAL_FAIR_PD_UCR.PD_RATING_ID
  COMPANY_ID: DIAL_FAIR_PD_UCR.COMPANY_ID
  RATING_STATUS: DIAL_FAIR_PD_UCR.RATING_STATUS
  RATING_PROVIDING_SYSTEM: DIAL_FAIR_PD_UCR.RATING_PROVIDING_SYSTEM
  PD_MODEL_VERSION: DIAL_FAIR_PD_UCR.PD_MODEL_VERSION
  STAND_ALONE_RATING_PD: DIAL_FAIR_PD_UCR.STAND_ALONE_RATING_PD
  STAND_ALONE_RATING_UCR: DIAL_FAIR_PD_UCR.STAND_ALONE_RATING_UCR
  COUNTRY_RISK_ADJUSTED_PD: DIAL_FAIR_PD_UCR.COUNTRY_RISK_ADJUSTED_PD
  COUNTRY_RISK_ADJUSTED_UCR: DIAL_FAIR_PD_UCR.COUNTRY_RISK_ADJUSTED_UCR
  GROUP_SUPPORT_ADJUSTED_PD: DIAL_FAIR_PD_UCR.GROUP_SUPPORT_ADJUSTED_PD
  GROUP_SUPPORT_ADJUSTED_UCR: DIAL_FAIR_PD_UCR.GROUP_SUPPORT_ADJUSTED_UCR
  L1_OVERRIDE_PD: DIAL_FAIR_PD_UCR.L1_OVERRIDE_PD
  L1_OVERRIDE_UCR: DIAL_FAIR_PD_UCR.L1_OVERRIDE_UCR
  PROPOSED_PD: DIAL_FAIR_PD_UCR.PROPOSED_PD
  PROPOSED_UCR: DIAL_FAIR_PD_UCR.PROPOSED_UCR
  L2_OVERRIDE_PD: DIAL_FAIR_PD_UCR.L2_OVERRIDE_PD
  L2_OVERRIDE_UCR: DIAL_FAIR_PD_UCR.L2_OVERRIDE_UCR
  APPROVED_PD: DIAL_FAIR_PD_UCR.APPROVED_PD
  APPROVED_UCR: DIAL_FAIR_PD_UCR.APPROVED_UCR
  PD_APPROVAL_DATE: DIAL_FAIR_PD_UCR.PD_APPROVAL_DATE
  PD_EXPIRY_DATE: DIAL_FAIR_PD_UCR.PD_EXPIRY_DATE
  FAIR_ID: DIAL_FAIR_PD_UCR.FAIR_ID
  LBCDB_ID: DIAL_FAIR_PD_UCR.LBCDB_ID
  GBCDB_ID: DIAL_FAIR_PD_UCR.GBCDB_ID
  HREKNR: DIAL_FAIR_PD_UCR.HREKNR
  RAPID_ID: DIAL_FAIR_PD_UCR.RAPID_ID
  T24_ID: DIAL_FAIR_PD_UCR.T24_ID
  DUNS: DIAL_FAIR_PD_UCR.DUNS
  GRACE_ID: DIAL_FAIR_PD_UCR.GRACE_ID
  CS_ID: DIAL_FAIR_PD_UCR.CS_ID
  COUNTRY_CODE: DIAL_FAIR_PD_UCR.COUNTRY_CODE
  PORTFOLIO: DIAL_FAIR_PD_UCR.PORTFOLIO
  BUSINESSLINE: DIAL_FAIR_PD_UCR.BUSINESSLINE
  RATING_ID: DIAL_FAIR_PD_UCR.RATING_ID
  PARENT_COMPANY_ID: DIAL_FAIR_PD_UCR.PARENT_COMPANY_ID
  PARENT_RATING_REVIEW_ALERT: DIAL_FAIR_PD_UCR.PARENT_RATING_REVIEW_ALERT
  SOVEREIGN_RATING_REVIEW_ALERT: DIAL_FAIR_PD_UCR.SOVEREIGN_RATING_REVIEW_ALERT
  USED_FINANCIALS_EXPIRATION_ALERT: DIAL_FAIR_PD_UCR.USED_FINANCIALS_EXPIRATION_ALERT
  PD_INCLUDING_CONSERVATISM: DIAL_FAIR_PD_UCR.PD_INCLUDING_CONSERVATISM
  UCR_INCLUDING_CONSERVATISM: DIAL_FAIR_PD_UCR.UCR_INCLUDING_CONSERVATISM
  TYPE_OF_CONSERVATISM: DIAL_FAIR_PD_UCR.TYPE_OF_CONSERVATISM
  MARGIN_OF_CONSERVATISM: DIAL_FAIR_PD_UCR.MARGIN_OF_CONSERVATISM
  PD_FLOORED: DIAL_FAIR_PD_UCR.PD_FLOORED
  PROPOSER: DIAL_FAIR_PD_UCR.PROPOSER
  APPROVER: DIAL_FAIR_PD_UCR.APPROVER
  LB_RATING_ID: DIAL_FAIR_PD_UCR.LB_RATING_ID
  
  # Last Performing Model logic - using CASE statement to handle all conditions
  LastPerformingModel: >
    CASE 
      WHEN var_is_performing THEN PD_MODEL_VERSION 
      WHEN BEST_PERFORMING_RATINGS.last_performing_model IS NOT NULL THEN BEST_PERFORMING_RATINGS.last_performing_model 
      ELSE FALLBACK_RATINGS.fallback_model 
    END

filter_target:
  - RATING_STATUS = 'ACTUAL' AND (var_months_since_approval < 24 OR APPROVED_UCR IN ('6', '7', '8'))

drop_duplicates: true
